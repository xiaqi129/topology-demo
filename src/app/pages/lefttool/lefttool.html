<div class="toolbar">
    <ul>
        <li id="drag" (click)="setDrag()">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#iconhand"></use>
            </svg>
        </li>
        <li id="select" (click)="setSelect()">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#iconselect"></use>
            </svg>
        </li>
        <li (click)="moveCenter()">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#iconcenter"></use>
            </svg>
        </li>
    </ul>
</div>
